<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title> ISI FORM </title>
    <link rel="stylesheet" href="cssd3/isi_form.css">
</head>
<body>
        <div id="header">
                <a id="logo" href="home.html">
                    <img src="https://www.delidded.com/logo.png" alt="Delidded.com Logo" height="36">
                </a>
            
                <!-- Using ul tag to hold menu links, which makes them easier to style. -->
                <ul id="menu">
                    <li><a href="isi_form.html">ISI FORM</a></li>
                    <li><a href="/menu 2/">MENU 2</a></li>
                    <li><a href="/menu 3/">MENU 3</a></li>
                </ul>
            
                <!-- 2nd menu that will be on the right side of the header -->
                <ul id="menu-right">
                    <li><a href="/login/">Login</a></li>
                </ul>
            </div>
            
            <div id="main">
                <h2>Delidded Web Design</h2>
            
                <p>Welcome to <span class="domain">delidded.com</span>.</p>
            </div>

            <form action="success_submit.html">
  
                <fieldset>
                  <legend>Personal Information</legend>
                  
                  <table>
                      <tr>
                          <td>
                                <label for="full-name">Nama</label>
                        </td>

                         <td>
                                <input id="full-name" name="fullName" type="text">
                         </td>
                                                   
                        </tr>

                        <tr>
                                <td>
                                        <label for="email">Email</label>
                                        
                                </td>
                                <td>
                                        <input id="email" name="email" type="email">
                                </td>

                        </tr>
                         
                        <tr>
                                <td>
                                        <label for="alamat">Alamat</label>
                                        
                                </td>
                                <td>
                                        <textarea name="alamat" id="" cols="30" rows="10"></textarea>
                                </td>
                        </tr>                
                       
                                            
                  </table>
                  
                  <p>Kota</p>
                  <select name="kota">
                        <option value="jakarta">Jakarta</option>
                        <option value="semarang">Semarang</option>
                        <option value="palangkaraya">Palangkaraya</option>
                        <option value="papua">Papua</option>
                      </select>
<br>

<p>Pendidikan Terakhir</p>
                  <select name="kota">
                        <option value="sma">SMA</option>
                        <option value="s1">S1</option>
                        <option value="s2">S2</option>
                        <option value="s3">S3</option>
                      </select>
                      <br>
                      <br>
                  <label for="gender">Jenis Kelamin :</label>
                        <input id="male-radio" type="radio" name="gender" value="male">
                        <label for="male-radio">Pria</label>
                        <input id="female-radio" type="radio" name="gender" value="female">
                        <label for="female-radio">Wanita</label>
                        <br>
                </fieldset>
<br>
                <fieldset>
                        <legend>Hobby</legend>
                  
                       <label for="Hobby"></label>
                <input id="renang-checkbox" type="checkbox" name="Hobby" value="renang">
                <label for="renang-checkbox">Renang</label>
                <input id="lari-checkbox" type="checkbox" name="Hobby" value="lari">
                <label for="lari-checkbox">Lari</label>
                <input id="makan-checkbox" type="checkbox" name="Hobby" value="makan">
                <label for="makan-checkbox">Makan  </label>
                <label style="margin-left:10px;" for="lainnya-checkbox">Lainnya</label>
                <input  id="lainnya-checkbox" type="text" name="Hobby" value="">

                </fieldset>
<br>
                <input type="submit" value="OK">
                
                <button type="reset">Cancel</button>

                </form>
                <br>
                <article>video barebear</article>
                
                <iframe width="420" height="315"
                        src="https://www.youtube.com/embed/JCjIrEQCzWM">
                </iframe>
</body>
</html>
